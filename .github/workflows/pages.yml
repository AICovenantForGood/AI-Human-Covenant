name: Deploy Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build site
        run: |
          mkdir -p public
          cp README.md public/index.md
          cp -r COVENANT PLAYBOOK TRANSLATIONS public/ || true
      - uses: actions/jekyll-build-pages@v1
        with: { source: './public', destination: './_site' }
      - uses: actions/upload-pages-artifact@v3
        with: { path: '_site' }
  deploy:
    needs: build
    permissions: { pages: write, id-token: write }
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
